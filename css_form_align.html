<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Minimum Bootstrap HTML Skeleton</title>

	<!--  -->

	<style type="text/css">
              body{
                  font-family:sans-serif;
                  font-size: 100%;
                  background-color: #b2b2b2;
              }
              .container{
                  padding: 10px 200px 10px 200px;
              }
              .div{
                  padding-bottom: 10px;
                  width: 300px;
              }
              input{
              }
              .title{
                  float: left;
                   width: 100px;
                  text-align: right;
              }
              .radio-label{
                  float: none;
              }
              .aurl{
                  cursor: url("images/alipay_24px_1186722_easyicon.net.png");
              }
	</style>

</head>

<body>
    
    <div class="container">
        <form action="">
           <div class="div">
                <label for="name" class="title">Name：</label>
                <input type="text" name="name" />
            </div>
            <div class="div">
                <label for="email" class="title">Email：</label>
                <input type="text" name="email"/>
            </div>
            <div class="div" >
                <span class="title">Gender：</span>
                <input type="radio" name="radio">
                <label for="radio" title="radio-label">M</label>  
                <input type="radio" name="radio">
                <label for="radio" title="radio-label">F</label>
            </div>
            
            <a href="http://www.whitmanarchive.org" class="a-move" style="cursor:move">cursor</a>
            <a href="http://www.whitmanarchive.org" class="a-auto" style="cursor:auto">auto</a>
            <a href="http://www.whitmanarchive.org" class="a-crosshair" style="cursor:crosshair">crosshair</a>
            <a href="http://www.whitmanarchive.org" class="a-default" style="cursor:default">default</a>
            <a href="http://www.whitmanarchive.org" class="a-pointer" style="cursor:pointer">pointer</a>
            <a href="http://www.whitmanarchive.org" class="a-text" style="cursor:text">text</a>
            <a href="http://www.whitmanarchive.org" class="a-wait" style="cursor:wait">wait</a>
            <a href="http://www.whitmanarchive.org" class="a-help" style="cursor:help">help</a>
            <a href="http://www.whitmanarchive.org" style="cursor:url('images/alipay_24px_1186722_easyicon.net.png')" >url("cursor.gif")</a>
        </form>
        
    </div>
    
</body>

</html>
